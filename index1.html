<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">

    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
    <!-- AIzaSyAn8jHrjyx0iHrr3uOrLIHio5uMImUCZgg -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn8jHrjyx0iHrr3uOrLIHio5uMImUCZgg">
    </script>
		<script src="js/gmaps.min.js"></script>
		<script type="text/javascript">
			$(function() {
					/*
					 * Google map for contact form
					 */
					if ($('#map-canvas').length) {

				    var map = new GMaps({
							el: '#map-canvas',
							lat: 23.009710, //緯度
							lng: 120.269257,//經度
							zoom: 17
						});

						map.addMarker({
							lat: 23.009710,
							lng: 120.269257,
							title: "育將電腦工作室",
							infoWindow: {
								content: "<strong>育將電腦工作室</strong><br>台南市永康區<br>大灣路158號"
							}
						});
					}
			});
		</script>
  </head>
  <body>
  	<div style="width:80%;height:500px;">
  		<div id="map-canvas"></div>  		
  	</div>


  </body>
</html>
