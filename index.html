    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 23.009710, lng: 120.269257},
          zoom: 17
        };
        var map = new google.maps.Map(
            document.getElementById('map-canvas'),
            mapOptions);

				map.addMarker({
					lat: 23.009710,
					lng: 120.269257,
					title: 'Map',
					infoWindow: {
						content: '<strong>育將電腦工作室</strong><br>台南市永康區<br>大灣路158號'
					}
				});
      }
      google.maps.event.addDomListener(
          window, 'load', initialize);
    </script>

  <body>
  	<div style="width:80%;height:500px;">
  		<div id="map-canvas"></div>  		
  	</div>
  </body>
