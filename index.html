<!DOCTYPE html>
<html>
  <!--?key=AIzaSyAn8jHrjyx0iHrr3uOrLIHio5uMImUCZgg-->
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn8jHrjyx0iHrr3uOrLIHio5uMImUCZgg">
    </script>
    <script type="text/javascript">
      function initialize() {

        var uluru = {lat: 23.009710, lng: 120.269257};
        var mapOptions = {
          center: uluru,
          zoom: 17
        };          

        var contentString = "<strong>育將電腦工作室</strong><br>台南市永康區<br>大灣路158號";

        var map = new google.maps.Map(
            document.getElementById('map-canvas'),
            mapOptions);


        var infowindow = new google.maps.InfoWindow({
          content: contentString,
          maxWidth: 200
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: "育將電腦工作室"
        });


        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

      }




      google.maps.event.addDomListener(
          window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
